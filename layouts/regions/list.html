{{ define "main" }}
<div class="regions-container">
    <h1>Browse by Region</h1>

    <ul class="region-list" style="list-style: none; padding: 0;">
        {{ range .Site.RegularPages.GroupByParam "region" }}
            {{ if .Key }}
            {{ $termPage := site.GetPage (print "regions/" (.Key | urlize)) }}
            <li style="margin-bottom: 15px;">
                <a href="{{ $termPage.RelPermalink }}" style="display: block; padding: 20px; background: #f4f4f4; border-radius: 8px; text-decoration: none; color: #333; border: 1px solid #ddd;">
                    <strong style="font-size: 1.3rem;">{{ .Key | humanize }}</strong>
                    <span style="color: #666; margin-left: 10px;">({{ len .Pages }} Trips)</span>
                </a>
            </li>
            {{ end }}
        {{ end }}
    </ul>
</div>
{{ end }}
