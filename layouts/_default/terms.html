{{ define "main" }}
<div class="terms-container">
  <h1>Browse by {{ .Title }}</h1>
  
  <ul class="region-list" style="list-style: none; padding: 0;">
    {{ range .Data.Terms }}
      <li style="margin-bottom: 10px;">
        <a href="{{ .Page.RelPermalink }}" style="font-size: 1.2rem; font-weight: bold; text-decoration: none; display: block; padding: 15px; background: #f4f4f4; border-radius: 5px;">
          {{ .Page.Title }} 
          <span style="font-size: 0.9rem; font-weight: normal; color: #666;">
            ({{ .Count }} entries)
          </span>
        </a>
      </li>
    {{ end }}
  </ul>
</div>
{{ end }}
